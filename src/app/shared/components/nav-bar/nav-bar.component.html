<div class="navbar-container" [ngClass]="{ close: !navBarIsOpen }">
  <div class="Nba-logo">
    <img *ngIf="navBarIsOpen" (click)="navBarIsOpen = !navBarIsOpen" src="https://cdn.nba.com/logos/leagues/logo-nba.svg" />
    <img
      *ngIf="!navBarIsOpen"
      (click)="navBarIsOpen = !navBarIsOpen"
      src="https://ak-static.cms.nba.com/wp-content/themes/nba-official/img/logoman.svg"
    />
  </div>
  <div class="Team-selector">
    <div id="Celtics">
      <div class="team-container" *ngIf="navBarIsOpen">
        <fa-icon [icon]="faBasketball"></fa-icon>
        <a routerLink="/celtics"><button>Boston Celtics</button></a>
        <fa-icon [icon]="faBasketball"></fa-icon>
      </div>
      <div class="team-container" *ngIf="!navBarIsOpen">
        <a routerLink="/celtics"><img src="https://cdn.nba.com/logos/nba/1610612738/global/L/logo.svg" /></a>
      </div>
    </div>
    <div id="Bulls">
      <div class="team-container" *ngIf="navBarIsOpen">
        <fa-icon [icon]="faBasketball"></fa-icon>
        <a routerLink="/bulls"><button>Chicago Bulls</button></a>
        <fa-icon [icon]="faBasketball"></fa-icon>
      </div>
      <div class="team-container" *ngIf="!navBarIsOpen">
        <a routerLink="/bulls"><img src="https://cdn.nba.com/logos/nba/1610612741/global/L/logo.svg" /></a>
      </div>
    </div>
    <div id="Bucks">
      <div class="team-container" *ngIf="navBarIsOpen">
        <fa-icon [icon]="faBasketball"></fa-icon>
        <a routerLink="/bucks"><button>Milwaukee Bucks</button></a>
        <fa-icon [icon]="faBasketball"></fa-icon>
      </div>
      <div class="team-container" *ngIf="!navBarIsOpen">
        <a routerLink="/bucks"><img src="https://cdn.nba.com/logos/nba/1610612749/global/L/logo.svg" /></a>
      </div>
    </div>
    <div id="Heat">
      <div class="team-container" *ngIf="navBarIsOpen">
        <fa-icon [icon]="faBasketball"></fa-icon>
        <a routerLink="/heat"><button>Miami Heat</button></a>
        <fa-icon [icon]="faBasketball"></fa-icon>
      </div>
      <div class="team-container" *ngIf="!navBarIsOpen">
        <a routerLink="/heat"><img src="https://cdn.nba.com/logos/nba/1610612748/global/L/logo.svg" /></a>
      </div>
    </div>
    <div id="Raptors">
      <div class="team-container" *ngIf="navBarIsOpen">
        <fa-icon [icon]="faBasketball"></fa-icon>
        <a routerLink="/raptors"><button>Toronto Raptors</button></a>
        <fa-icon [icon]="faBasketball"></fa-icon>
      </div>
      <div class="team-container" *ngIf="!navBarIsOpen">
        <a routerLink="/raptors"><img src="https://cdn.nba.com/logos/nba/1610612761/global/L/logo.svg" /></a>
      </div>
    </div>
  </div>
</div>
