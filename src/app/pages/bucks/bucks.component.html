<div class="bucks-container">
  <app-card-component
    *ngIf="roster"
    [roster]="roster"
    [teamId]="'2'"
    (playerFiltered)="filterPlayerByName($event)"
    (filterReseted)="resetFilter()"
    (playerAdded)="addPlayer()"
    (playerEdited)="editPlayer()"
    (playerDeleted)="deletePlayer()"
  ></app-card-component>
</div>
