<div class="celtics-container">
  <app-card-component
    *ngIf="roster"
    [roster]="roster"
    [teamId]="'5'"
    (playerFiltered)="filteredByName($event)"
    (filterReseted)="resetFilter()"
    (playerAdded)="addPlayer()"
    (playerEdited)="editPlayer()"
    (playerDeleted)="deletePlayer()"
  ></app-card-component>
</div>
