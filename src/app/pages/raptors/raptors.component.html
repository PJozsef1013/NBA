<div class="raptors-container">
  <app-card-component
    *ngIf="roster"
    [roster]="roster"
    [teamId]="'4'"
    (playerFiltered)="filteredByPlayerName($event)"
    (filterReseted)="resetFilter()"
    (playerAdded)="addPlayer()"
    (playerEdited)="editPlayer()"
    (playerDeleted)="deletePlayer()"
  ></app-card-component>
</div>
