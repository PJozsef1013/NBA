<div class="heat-container">
  <app-card-component
    *ngIf="roster"
    [roster]="roster"
    [teamId]="'1'"
    (playerFiltered)="filterByPlayerName($event)"
    (filterReseted)="resetFilter()"
    (playerAdded)="addPlayer()"
    (playerEdited)="editPlayer()"
    (playerDeleted)="deletePlayer()"
  ></app-card-component>
</div>
